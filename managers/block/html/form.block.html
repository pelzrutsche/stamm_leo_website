<input id="id" type="hidden" name="id" value="{OBJ:ID}" />
<input id="objtype" type="hidden" name="objtype" value="block" />

<tr>
  <td colspan="2" valign="top" style="padding: 0px;" id="block-manager">
    <ul class="section-tabs">
        <li id="tab-section-one">Article Text</li>
        <li id="tab-section-two">Meta Data</li>
    </ul>

    <!-- START section one -->
   <div id="mgr-section-one" class="mgr-section">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td colspan="2" style="padding: 0px;">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td colspan="6">
                                <div id="editoranchor"></div>
                                <div style="margin: -4px 1px 4px 4px; width: 99%;">
                                <textarea id="story_content"
                                          name="story_content"
                                          class="editor"
                                          cols="55"
                                          rows="22">{OBJ:STORY_CONTENT}</textarea>
                                </div>
                            </td>
                        </tr>
                        <input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <!-- END section one -->
    
    <!-- START section two -->
    <div id="mgr-section-two" class="mgr-section">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <th colspan="6">Block Naming</th>
            </tr>
            <tr>
                <td valign="top" >
                    <label for="title" class="strong">Block Title:</label>
                </td>
                <td colspan="5">
                    <input type="text" name="title" value="{OBJ:TITLE}" size="42" />
                </td>
            </tr>
            <tr>
                <th colspan="6">Menu Info</th>
            </tr>
            <tr>
                <td valign="top" >
                    <label for="name" class="strong">Menu Text:</label>
                </td>
                <td>
                    <input type="text" name="name" value="{OBJ:NAME}" size="42" />
                </td>
                <td valign="top" width="12%" style="border: none;">
                    <label for="menu" class="strong">Menu:</label>
                </td>
                <td valign="top" align="left" style="border: none;">
                    {OBJ:MENU}
                </td>
                <td  valign="top" align="left" style="border: none;">
                    <label for="blocktype" class="strong">Block Layout:</label>
                </td>
                <td valign="top" align="left" style="border: none;">
                    {OBJ:BLOCKTYPE}
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <th colspan="6">Publishing</th>
            </tr>
            <tr>
                <td valign="top" align="left" >
                    <label for="published" class="strong">Published?:</label>
                </td>
                <td valign="top" align="left" >
                    {OBJ:PUBLISHED}
                </td>
                <td valign="top">
                    <label for="order" class="strong">Order:</label>
                </td>
                <td >
                    {OBJ:ORDER}
                </td>
                <td valign="top" align="left" style="border: none;">
                    <label for="title" class="strong">Pages:</label>
                </td>
                <td  valign="top" align="left" style="border: none;">
                    {OBJ:PAGES}
                </td>
            </tr>
            <input type="hidden" name="modified" value="{OBJ:MODIFIED}" />
        </table>
    </div>
    <!-- END section two -->


    <div class="clear"></div>
  </td>
</tr>
